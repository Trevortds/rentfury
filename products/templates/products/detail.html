{% extends "base.html" %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col">
                <h3>{{ object.title }} </h3> <br>
                {% if object.image %}
                    <img src="{{ object.image.url }}" class="img-fluid">
                {% endif %}
                {{ object.description|linebreaks }} <br>

            </div>
        </div>
    </div>

{% endblock %}
</body>
</html>
