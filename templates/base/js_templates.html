{% verbatim %}
<!-- Stripe Template Form -->
<script id="stripeTemplate" type="text/x-jsrender">
            <form class="setup-form" id="setup-form" data-secret="{{:clientSecret}}" data-token="{{:publishKey}}"
                  data-next-url="{{:nextUrl}}">
                <input id='billing_payment_endpoint' type="hidden" name="billing_payment_endpoint" value="{{:billingPaymentMethodEndpoint}}">
                <!-- <input id="cardholder-name" type="text"> -->
                <div id="card-element" class="form-control"></div>
                <div id="card-errors" role="alert"></div>
                <button type="submit" id="card-button" class="btn btn-primary my-3">{{:btnTitle}}</button>
                <!-- TODO add a checkbox to make customer agree to be re-charged with this card -->
            </form>
    </script>
{% endverbatim %}
